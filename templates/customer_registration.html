{% extends 'base.html' %}
{% block title %}
Login
{% endblock title %}
{% block content %}

<main class="d-flex flex-column justify-content-center align-items-center my-2 my-md-5 mb-4">
    <div class="row card-group shadow m-4">
        <img src="{{ url_for('static', filename='images/order-food.png') }}" alt="" class="img-fluid card d-none p-xl-5 d-xl-block col-xl">
        <div class="col-xl card p-5 m-0">
            <div class="display-3 h1 text-primary text-center pb-2">&nbsp;K.</div>
            <div class="card-title h4 text-center">Enter Name</div>
            <div class="card-title text-center">to get started with your order.</div>
            <hr>
            <form action="{{ url_for('register') }}" method="POST">
                <div class="row py-2">
                    <div class="col-md">
                        <label for="firstName" class="form-label">First name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Muhammad" name="fname" required>
                    </div>
                    <div class="col-md">
                        <label for="lastName" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Ali" name="lname" required>
                    </div>
                </div>

                <!-- FAM is family table / SML is small table, 2 is table number, 6 is number of seats on the table -->
                <div class="row d-flex justify-content-center text-center py-2">
                    <label for="tableNum" class="form-label">Table</label>
                    <select type="text" class="combobox form-control w-50 text-center" id="tableNum" placeholder="5" name="tcode" style="text-align-last: center;" required>
                        {% for table in vacantTables %}
                            <option value="{{ table }}">#{{ table }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="py-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                            Agree to the <a href="#">terms and conditions</a>
                        </label>
                    </div>
                </div>

                <div class="text-center pt-2">
                    <button class="btn btn-primary w-75" type="submit">Continue</button>
                </div>
            </form>
        </div>
    </div>
</main>

{% endblock content %}
